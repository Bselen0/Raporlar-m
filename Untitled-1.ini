## 1. Kernel Nedir?
Kernel, işletim sisteminin çekirdeğidir. Donanım ile uygulamalar arasında aracı görevi görür.

Görevleri:

Donanım kaynaklarını yönetmek (CPU, RAM, disk vb.)
Süreç ve iş parçacığı yönetimi
Güvenlik ve erişim kontrolü sağlamak
Sistem çağrılarını işlemek (system calls)

## 2. Süreç (Process) ve İş Parçacığı (Thread) Farkı
Process (Süreç)

Çalışan programın bellekteki karşılığıdır.
Her sürecin kendine ait bellek alanı vardır.
Süreçler birbirinden izole çalışır.
Thread (İş Parçacığı)
Bir süreç içindeki en küçük yürütme birimidir.
Aynı süreç içindeki thread’ler aynı belleği paylaşır.
Oluşturulması ve yönetimi, sürece göre daha hafif ve hızlıdır.

Kısaca Özet

Process = ayrı bir ev

Thread = aynı evin içindeki odalar

## 3. Bellek Yönetimi Nasıl Yapılır? 
İşletim sistemi belleği yönetirken şu teknikleri kullanır:

• Paging
Bellek sabit boyutlu sayfalara bölünür, süreçler bu sayfalara yerleştirilir.

• Segmentation
Bellek mantıksal bölümlere ayrılır (kod, yığın, veri gibi).

• Virtual Memory (Sanal Bellek)
RAM yetersiz kaldığında disk geçici bellek olarak kullanılır.

• Memory Allocation
Programlara ihtiyaç duydukça bellek tahsisi yapılır ve iş bitince geri alınır.
Amaç: Belleği verimli kullanmak, güvenliği sağlamak ve çakışmaları önlemek.

## 4. CPU Zamanlayıcıları (CPU Schedulers) Nedir?
CPU zamanlayıcıları, hangi sürecin ne zaman CPU kullanacağını belirler.
Zamanlayıcı Türleri

Long-term scheduler: Sisteme hangi süreçlerin alınacağını belirler.
Short-term scheduler (CPU scheduler): Sıradaki CPU kullanacak süreci seçer.
Medium-term scheduler: Süreçleri askıya alıp bellek kullanımını düzenler.

Kullanılan Algoritmalar

FCFS (First Come First Served)
SJF (Shortest Job First)

Round Robin

Priority Scheduling